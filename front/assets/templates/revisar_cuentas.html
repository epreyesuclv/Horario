<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revisar Cuentas</title>
  <link rel="stylesheet" href="/css/revisar_cuenta_style.css">
</head>
<body>
  <div class="container">
    <h1>Revisar Cuentas</h1>

    <!-- Tabla de usuarios -->
    <table class="usuarios-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Usuario</th>
          <th>Contraseña</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas de usuarios -->
        <tr>
          <td>Nombre1</td>
          <td>Apellido1</td>
          <td>Usuario1</td>
          <td>Contraseña1</td>
          <td>Rol1</td>
          <td>
            <button class="editar-button" onclick="editarUsuario(1)">Editar</button>
            <button class="eliminar-button" onclick="eliminarUsuario(1)">Eliminar</button>
          </td>
        </tr>
        <tr>
          <td>Nombre2</td>
          <td>Apellido2</td>
          <td>Usuario2</td>
          <td>Contraseña2</td>
          <td>Rol2</td>
          <td>
            <button class="editar-button" onclick="editarUsuario(2)">Editar</button>
            <button class="eliminar-button" onclick="eliminarUsuario(2)">Eliminar</button>
          </td>
        </tr>
        <!-- Puedes agregar más filas según sea necesario -->
      </tbody>
    </table>

    <!-- Botones inferiores -->
    <button class="sesion-button" onclick="redirectToLogin()">Inicio de Sesión</button>
    <button class="principal-button" onclick="redirectToMainPage()">Página Principal</button>
    </div>
  </div>

  <script>
    function redirectToLogin() {
      window.location.href = "login.html";
    }
  
    function redirectToMainPage() {
      window.location.href = "pagina_principalAdmin.html";
    }
  </script>
  

</body>
</html>
